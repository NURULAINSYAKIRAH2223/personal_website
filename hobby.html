<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Biodata</title>
    <style>
        body {
            background-color: #2d423b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #f0f0f0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 17px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
  

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .polaroid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .polaroid {
            width: 350px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding-bottom: 20px;
            transition: transform 0.3s;
        }

        .polaroid:hover {
            transform: scale(1.03);
        }

        .polaroid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .polaroid .caption {
            text-align: center;
            padding: 10px;
            color: #333;
            font-weight: bold;
        }

        /* For smaller screens */
        @media (max-width: 768px) {
            .polaroid-container {
                flex-direction: column;
                align-items: center;
            }
            
            .polaroid {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>My Hobbies</h2>
    
    <div class="polaroid-container">
        <div class="polaroid">
            <img src="chrochet.jpg" alt="Crochet">
            <div class="caption">Crochet</div>
        </div>
        
        <div class="polaroid">
            <img src="drawing.jpg" alt="Drawing">
            <div class="caption">Drawing</div>
        </div>
        
        <div class="polaroid">
            <img src="reading book.jpg" alt="Reading">
            <div class="caption">Reading</div>
        </div>
    </div>
</body>
</html>
